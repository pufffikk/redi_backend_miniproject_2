<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Countries List</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                  <th>
                      <a href="?sort_by=name&order={{ 'asc' if sort_by != 'name' or order == 'desc' else 'desc' }}">
                        Name
                      </a>
                  </th>
                  <th>
                      <a href="?sort_by=capital&order={{ 'asc' if sort_by != 'capital' or order == 'desc' else 'desc' }}">
                        Capital
                      </a>
                  </th>
                  <th>
                      <a href="?sort_by=region&order={{ 'asc' if sort_by != 'region' or order == 'desc' else 'desc' }}">
                        Region
                      </a>
                  </th>
                  <th>
                      <a href="?sort_by=population&order={{ 'asc' if sort_by != 'population' or order == 'desc' else 'desc' }}">
                        Population
                      </a>
                  </th>
                </tr>
            </thead>
            <tbody>
                {% for country in countries %}
                <tr>
                  <td>{{ country.name }}</td>
                  <td>
                    {{ country.capital }}
                    {% if country.capital != "N/A" %}
                    <a href="/api/countries/{{ country.capital }}/weather?country={{ country.name }}&lat={{ country.lat }}&lng={{ country.lng }}" class="btn btn-sm btn-primary ml-2">Weather</a>
                    {% endif %}
                  </td>
                  <td>{{ country.region }}</td>
                  <td>{{ country.population }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
